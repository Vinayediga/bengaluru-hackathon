<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the navbar and button */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;

        }
        .navbar .logo {
            font-size: 24px;
            color: #ff6f61;
            font-weight: bold;
        }
        .navbar .profile {
            display: flex;
            align-items: center;
            color: black;
        }
        .navbar .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .navbar .profile .name {
            font-size: 16px;
            font-weight: 600;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            overflow-x: auto;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1001;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: #ff6f61;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #fff;
        }
        .open-sidebar-btn {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 70px; /* Adjusted to be below the navbar */
            left: 20px;
            z-index: 1002;
            color: #ff6f61;
        }
        .close-sidebar-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: #ff6f61;
            cursor: pointer;
        }
        .user-list {
            padding: 10px;
        }
        .user-item {
            color: #ff6f61;
            padding: 10px 0;
            border-bottom: 1px solid #ff6f61;
        }
        a{
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">MyApp</div>
        <div class="nav-elem" id="community"><a href="communitys.html" >community</a></div>
        <div class="nav-elem"><a href="home.html" >home</a></div>
        <div class="nav-elem"><a href="community.html" >services </a></div>
        <div class="nav-elem"><a href="community.html" >carrer</a></div>
        <div class="profile">
            <img src="profile.jpg" alt="User Profile">
            <div class="name">John Doe</div>
        </div>
    </div>
    <span class="open-sidebar-btn" onclick="openSidebar()">&#9776;</span>
    <div class="sidebar" id="mySidebar">
        <a href="javascript:void(0)" class="close-sidebar-btn" onclick="closeSidebar()">Ã—</a>
        <div class="user-list" id="userList"></div>
    </div>

    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA2ycXtES3tqzyK4nVMmKoXsniYAcqyBd8",
            authDomain: "my-project-635e4.firebaseapp.com",
            projectId: "my-project-635e4",
            storageBucket: "my-project-635e4.appspot.com",
            messagingSenderId: "423533185631",
            appId: "1:423533185631:web:23a88a1302e9517042e9ea"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const firestore = getFirestore(app);

        // Fetch users and render them in the sidebar
        async function fetchUsers() {
            const userList = document.getElementById('userList');
            userList.innerHTML = ''; // Clear previous user list

            try {
                const querySnapshot = await getDocs(collection(firestore, 'users'));
                querySnapshot.forEach((doc) => {
                    const user = doc.data();
                    const userItem = document.createElement('div');
                    userItem.classList.add('user-item');
                    userItem.textContent = user.name;
                    userList.appendChild(userItem);
                });
            } catch (error) {
                console.error("Error fetching users: ", error);
            }
        }

        // Sidebar functions
        window.openSidebar = async function() {
         
            document.getElementById("mySidebar").style.width = "250px";
            document.querySelector(".open-sidebar-btn").style.display = "none";
            // Fetch users when the sidebar is opened
        }

        window.closeSidebar = function() {
            document.getElementById("mySidebar").style.width = "0";
            document.querySelector(".open-sidebar-btn").style.display = "block";
        }
    </script>
</body>
</html>
