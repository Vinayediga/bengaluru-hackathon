<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Bid Page</title>
    <style>
        .image-container {
            position: relative;
            width: 99%;
            height: 350px;
            overflow: hidden;

        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .view-more-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .view-more-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="image-container" class="image-container"></div>
    <script src="land-bid-page.js" type="module"></script>
</body>
</html>
